name: Build, Test, and Publish (on Push)

on:
  push:
    branches:
      - main  # Replace with your branch name if different

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Or your preferred runner
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Update version (if desired)
        run: |
          if [[ $(git describe --tags --abbrev=0) != "" ]]; then
            echo "Skipping version update - tagged commit detected."
          else
            npm version patch  # Adjust type for major/minor updates
          fi
      - name: Login to npm
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Avoid storing credentials
      - name: Publish to npm (if version updated)
        run: |
          if [[ -z ${{ steps.update_version.outputs.stdout }} ]]; then
            echo "Skipping publish - version not updated."
          else
            npm publish
          fi